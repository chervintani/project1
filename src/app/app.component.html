<mat-drawer-container [hasBackdrop]="hasBackdrop.value" style="height:100%;width:100%; background-image: url('https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg'); background-size: cover">
  <mat-drawer #drawer [mode]="mode.value" style="width:20%;background-image:url('https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg');filter:brightness(120%);;background-size: cover">
      <div style="text-align: left;padding:5%">
          <button mat-mini-fab (click)="drawer.toggle()" #mode value="over" #hasBackdrop>
              <mat-icon>arrow_left_alt</mat-icon>
            </button>
      </div>
    <div>
      <img src="https://www.passerellesnumeriques.org/wp-content/uploads/2016/03/pn-logo.png" style="height:70px;margin-bottom: 3%">
      <br>
      <button id="mat-btn" mat-button routerLink="/" (click)="drawer.close()">Home</button>
      <button id="mat-btn" mat-button routerLink="/table" (click)="drawer.close()">Table</button>

    </div>
  </mat-drawer>
  <mat-drawer-content style="display:inherit">
    <div style="text-align:left;position:fixed">
      <button mat-mini-fab (click)="drawer.toggle()" #mode value="over" #hasBackdrop>
        <mat-icon>list</mat-icon>
      </button>
    </div>
    <!-- <app-navbar style=" width: 100%;overflow: hidden;"></app-navbar> -->
    <!-- <app-registration></app-registration> -->
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
